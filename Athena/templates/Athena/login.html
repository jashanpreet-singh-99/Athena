<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Athena Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'Athena/css/login_style.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'Athena/media/Athena-logo.png' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'Athena/css/signup.css' %}"/>
    </head>
    <body style="background-image: url('{% static "Athena/media/login-bg.svg" %}'); background-size: cover;">
        <div class="login-container">
            <div class="brand">
                <img src="{% static 'Athena/media/athena-50.png' %}" alt="User Icon" width="50" height="50">
                <h1>Athena</h1>
            </div>
            <div class="login-card">
                <form action="/login" method="post">
                    {% csrf_token %}
                  <label>
                    <img src="{% static 'Athena/media/email.png' %}" alt="User Icon" width="20" height="20">
                    <input type="email" name="email" placeholder="Email Address" required>
                  </label>
                  <label>
                    <img src="{% static 'Athena/media/password.png' %}" alt="Password Icon" width="24" height="24">
                    <input type="password" name="password" placeholder="Password" required>
                  </label>
                  <div class="center-btn">
                    <input type="submit" value="Log in" class="submit-button">
                    <button class="signup-button" id="signup-btn">Sign up</button>
{#                    <a href="/signup" class="signup-button">Sign Up</a>#}
                  </div>
                </form>
            </div>
            <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
        <div id="callContainer" class="hidden">
                <div class="callContent">
                    <p id="err_msg_value">Call in Progress...</p>
                    <button id="closeCallButton" class="close-call-button">
                        <img height="24" width="24" src="https://img.icons8.com/ios/50/delete-sign--v1.png" alt="close_btn">
                    </button>
                </div>
        </div>
        <script>
            let signup_url = '{% url 'signup_page' %}'
            let err_msg = '';
            {% if err_msg %}
                err_msg = '{{ err_msg|escapejs }}';
            {% endif %}
        </script>
        <script src="{% static 'Athena/js/erro_box.js' %}"></script>
        <script src="{% static 'Athena/js/login.js' %}"></script>
    </body>
</html>
